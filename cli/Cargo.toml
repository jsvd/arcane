[package]
name = "arcane-cli"
version = "0.1.0"
edition.workspace = true
license.workspace = true

[[bin]]
name = "arcane"
path = "src/main.rs"

[dependencies]
arcane-core = { path = "../core" }
clap = { version = "4", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
anyhow = "1"
